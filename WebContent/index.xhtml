<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="conteudo">
			
			<p:panel id="pnl" header="Produtos" style="margin-bottom:10px;">			
			
				<p:dataGrid var="item" value="#{itemBean.itens}" columns="3" rows="12">
				    <p:column>
				        <p:panel header="#{item.nome}">
				            <h:panelGrid columns="1">
				                <p:graphicImage value="#{item.imagem}" width="150" />
				                <h:outputText value="#{item.descricao}"/>
				                <h:outputText value="#{item.getConverteStringPreco()}" />
				                <p:commandButton value="Comprar" style="margin:0" actionListener="#{carrinhoBean.adicionarItemCarrinho(item)}" />
				            </h:panelGrid>
				        </p:panel>
				    </p:column>
				</p:dataGrid>							
			</p:panel>                     
		</ui:define>
	</ui:composition>

</html>
