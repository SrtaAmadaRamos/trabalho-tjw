<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="conteudo">
						
			<p:panel id="pnl" header="Compra Finalizada" style="margin-bottom:10px;">
				
				<p:dataTable value="#{finalizarCompraBean.getCarrinho()}" var="itemCarrinho" paginator="false"  >
									
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="Nome" />
	                    </f:facet>
	                    <h:outputText value="#{itemCarrinho.item.nome}"  />
					</p:column>
					
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="PreÃ§o" />
	                    </f:facet>
	                    <h:outputText value="#{itemCarrinho.getConverteStringPreco()}"  />
					</p:column>
					
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="Quantidade" />
	                    </f:facet>
	                    <h:outputText value="#{itemCarrinho.quantidade}"  />
					</p:column>
				 	<f:facet name="footer">
				        Valor total: #{finalizarCompraBean.convertStringPrecoTotal()}
				    </f:facet>
				</p:dataTable>
				
				<br />
				
				<p:link id="saveBtn" value="Ir para Home" icon="pi pi-check" outcome="/index" />
			</p:panel>                     
		</ui:define>
	</ui:composition>

</html>
