<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:composition template="WEB-INF/template/template.xhtml">
		<ui:define name="conteudo">
			
			<p:panel id="pnl" header="Cadastrar" style="margin-bottom:10px;">
				
				<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
					 
				 	<h:outputLabel for="nome" value="Nome: *" />
		            <p:inputText id="nome" type="text" required="true"  value="#{sessaoBean.usuario.nome}" label="Nome"/>					

		            <h:outputLabel for="email" value="Email: *" />
		            <p:inputText id="email" type="email" required="true"  value="#{sessaoBean.usuario.email}" label="Email"/>
		        		      
		 
		            <h:outputLabel for="senha" value="Senha: *" />
		            <p:inputText id="senha" type="senha" required="true" label="Senha" value="#{sessaoBean.usuario.senha}"/>
		            
		        </h:panelGrid>
		 
		        <p:commandButton id="saveBtn" update="messages" value="Registrar-se" style="margin:0" actionListener="#{sessaoBean.registrar}"/>
			
				<p:blockUI block="pnl" trigger="saveBtn" />
			</p:panel>                   
		</ui:define>
	</ui:composition>

</html>
