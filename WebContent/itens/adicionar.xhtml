<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="conteudo">
			
			<p:panel id="pnl" header="#{itemBean.getPaginaHeader()}" style="margin-bottom:10px;">
							
				<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
		            <h:outputLabel for="nome" value="Nome: *" />
		            <p:inputText id="nome" type="text" required="true" placeholder="Nome" value="#{itemBean.item.nome}" label="Nome"/>	
		            
		            <h:outputLabel for="descricao" value="Descrição: *" />
		            <p:inputText id="descricao" type="text" required="true" placeholder="Descrição" value="#{itemBean.item.descricao}" label="Descrição"/>	
		            
		            <h:outputLabel for="preco" value="Preço: *" />
		            <p:inputText id="preco" type="text" required="true" placeholder="Preço" value="#{itemBean.item.preco}" label="Preço"/>	
		            
		            <h:outputLabel for="imagem" value="Imagem: *" />
		            <p:inputText id="imagem" type="text" required="true" placeholder="URL Imagem" value="#{itemBean.item.imagem}" label="Imagem"/>	  
		        </h:panelGrid>
		 
		        <p:commandButton id="saveBtn" update="messages" value="Salvar" style="margin:0" actionListener="#{itemBean.salvarItem}" />
			
				<p:blockUI block="pnl" trigger="saveBtn" />
			</p:panel>                     
		</ui:define>
	</ui:composition>

</html>
