<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="conteudo">
						
			<p:panel id="pnl" header="Itens" style="margin-bottom:10px;">
				
				<p:dataTable value="#{itemBean.itens}" var="item" paginator="true" rows="15" scrollable="true" height="400"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15,20,25" >
				
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="ID" />
	                    </f:facet>
	                    <h:outputText value="#{item.id}"  />
					</p:column>
					
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="Nome" />
	                    </f:facet>
	                    <h:outputText value="#{item.nome}"  />
					</p:column>
					
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="Preço" />
	                    </f:facet>
	                    <h:outputText value="#{item.getConverteStringPreco()}"  />
					</p:column>
					
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="Descrição" />
	                    </f:facet>
	                    <h:outputText value="#{item.descricao}"  />
					</p:column>
					
					<p:column>
						<f:facet name="header">
	                        <h:outputText value="Ações" />
	                    </f:facet>
	                    	                    
	                    <p:commandButton id="saveBtn" value="Editar" icon="pi pi-pencil" style="margin:0" actionListener="#{itemBean.redirecionaPaginaEditar(item.id)}" />

					</p:column>
				</p:dataTable>
				
			</p:panel>                     
		</ui:define>
	</ui:composition>

</html>
